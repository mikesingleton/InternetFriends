<html>

<head>
    <link rel="stylesheet" type="text/css" media="all" href="../../styles/popup.css" />
    <link rel="stylesheet" type="text/css" media="all" href="../../styles/core.css" />
    <link rel="stylesheet" type="text/css" media="all" href="../../styles/slider.css" />
    <script src="../../libs/iro/iro.js"></script>
    <script src="../../scripts/logger.js"></script>
    <script src="../../scripts/settings.js"></script>
    <script src="../../scripts/popup.js"></script>
</head>

<body>
    <div id="popupContainer" class="popupContainer">
        <div class="top-left-feature feature">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 409.246 410.256" style="fill: rgb(0, 0, 0);" xml:space="preserve">
                <g id="__id4_s5a2s09euf">
                    <polygon class="polygon" style="opacity: 0.3;" points="0,273.992 273.993,0 408.241,0 409.246,1.005    0,410.256  "></polygon>
                    <polygon class="polygon" style="opacity: 0.5;" points="0,273.992 0,137.731 137.731,0 273.993,0  "></polygon>
                    <polygon class="polygon" style="opacity: 0.8;" points="0,137.731 0,1.474 1.474,0 137.731,0  "></polygon>
                </g>
            </svg>
        </div>
        <div id="popupBox">
            <div id="if-title" class="if" style="cursor: pointer;">
                Internet Friends
            </div>
            <div id="website" class="website">
                website.com
            </div>
            <table id="pauseTable" class="table">
                <tr>
                    <td>
                        Internet Friends is paused...
                    </td>
                </tr>
                <tr>
                    <td>
                        <span id="countdownTimer"></span>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr>
                    <td style="justify-content: space-between;">
                        Add Time
                        <div style="display: flex;">
                            <button id="pause15m" class="pauseButton">15m</button>
                            <button id="pause3h" class="pauseButton">3h</button>
                            <button id="pause24h" class="pauseButton">24h</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="unpauseButton" class="unpauseButton">
                            Unpause Internet Friends
                        </button>
                    </td>
                </tr>
            </table>
            <table id="settingsTable" class="table" style="display: hidden">
                <tr>
                    <td>
                        Enable for this website
                        <label class="switch scaleSlider">
                            <input id="enableForSite" type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Enable chat
                        <label class="switch scaleSlider">
                            <input id="enableChat" type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        Open chat
                        <input id="keyComboInput" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        User color
                        <button id="cursorColorButton" class="fakeMouseButton">
                            <div id="fakeMouse" class="fakeMouseBackgroundColor"></div>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        Pause Extension   
                        <div style="display: flex;">
                            <button id="pause15m" class="pauseButton">15m</button>
                            <button id="pause3h" class="pauseButton">3h</button>
                            <button id="pause24h" class="pauseButton">24h</button>
                        </div>
                    </td>
                </tr>
            </table>
            <div id="refresh" class="refresh">
                Refresh for changes to take effect
            </div>
        </div>
        <div class="bottom-right-feature feature">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 409.246 410.256" style="fill: rgb(0, 0, 0);" xml:space="preserve">
                <g id="__id5_sd5wpg6zmc">
                    <polygon class="polygon" style="opacity: 0.3;" points="0,273.992 273.993,0 408.241,0 409.246,1.005    0,410.256  "></polygon>
                    <polygon class="polygon" style="opacity: 0.5;" points="0,273.992 0,137.731 137.731,0 273.993,0  "></polygon>
                    <polygon class="polygon" style="opacity: 0.8;" points="0,137.731 0,1.474 1.474,0 137.731,0  "></polygon>
                </g>
            </svg>
        </div>
    </div>
    <div id="colorWheelContainer" class="colorWheelContainer">
        <div id="colorWheelPopup" class="popup">
            <div class="wheel" id="colorWheelDemo"></div>
        </div>
        <div id="colorWheelContainerBackground" class="colorWheelContainerBackground">
    </div>
</body>
</html>
